apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: welcome
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/D-Brio7/hello-docker.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true 
      prune: true